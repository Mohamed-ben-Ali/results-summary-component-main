<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Inter:wght@400;700&family=Lexend+Deca&family=Poppins:wght@400;600;800&family=Raleway:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="box1">
      <h2 class="title">Your Result</h2>
      <div class="score">
        <span class="res"> 76</span>
        <span class="total"> of 100</span>
      </div>
      <p class="grade">Great</p>
      <p class="des">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box2">
      <h2 class="title">Summary</h2>
      <ul class="summary">
        <li>
          <img src="assets/images/icon-reaction.svg" alt="icon">
          <span class="text reaction"> Reaction</span>
          <p class="degree"><span class="score"> 80</span><span class="total"> / 100</span></p>
       
        </li>
        <li>
          <img src="assets/images/icon-memory.svg" alt="icon">
          <span class="text memory"> Memory</span>
          <p class="degree"><span class="score"> 92</span><span class="total"> / 100</span></p>
        </li>
        <li>
          <img src="assets/images/icon-verbal.svg" alt="icon">
          <span class="text verbal"> Verbal</span>
          <p class="degree"><span class="score"> 61 </span><span class="total"> / 100</span></p>
        </li>
        <li>
          <img src="assets/images/icon-visual.svg" alt="icon">
          <span class="text visual"> Visual</span>
          <p class="degree"><span class="score"> 72 </span><span class="total"> / 100</span></p>
        </li>
        <!-- <li>
          <button type="button" class="btn">Continue</button>
        </li> -->
        <button type="button" class="btn">Continue</button>
      </ul>
    </div>
  </div>

</html>
